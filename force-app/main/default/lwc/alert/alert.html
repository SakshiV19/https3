<template>
    <div class="slds-notify slds-notify_alert" role="alert">
        <span class="slds-assistive-text">info</span>
        <lightning-icon icon-name={iconName} size="small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
        <h2></h2>
        <div class="slds-notify__close">
            <lightning-button-icon icon-name="utility:close" variant="bare-inverse" size="small" onclick={handleCloseAlert}></lightning-button-icon>
        </div>
    </div>
</template>
